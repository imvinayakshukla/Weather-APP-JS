<html lang="en">
<head>

                <img class="w-[16px] mx-auto" src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon mx-auto">

            <h1 class="city">New York</h1>

                <div class="col">
                    <img src="images/humidity.png" class="mx-10">
                    <div>
                        &nbsp;
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    &nbsp;
                </div>
                <div class="col">
                    <img src="images/wind.png" class="mx-[-5px]">

                        &nbsp;

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="/script.js" ></script>

</html>
